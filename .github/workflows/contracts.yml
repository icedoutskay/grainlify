name: Soroban Smart Contracts CI

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: macos-latest
    
    env:
      PATH: ${{ env.PATH }}:${{ env.HOME }}/.cargo/bin

    steps:
    - uses: actions/checkout@v4

    - name: Install Rust
      run: |
        curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
        # Source the cargo environment
        source $HOME/.cargo/env
        # Verify cargo is available
        cargo --version

    - name: Install Rust target for Soroban
      run: |
        rustup target add wasm32v1-none

    - name: Install Stellar CLI with Homebrew
      run: |
        brew update
        brew install stellar-cli
        stellar --version

    - name: Build Cargo project
      run: |
        cd contracts/bounty_escrow/contracts/escrow
        cargo build --verbose

    - name: Build Soroban contract
      run: |
        cd contracts/bounty_escrow/contracts/escrow
        stellar contract build --verbose

    - name: Run Cargo tests
      run: |
        cd contracts/bounty_escrow/contracts/escrow
        cargo test --verbose --lib

